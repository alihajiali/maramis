<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <title>MARAMIS</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/slider-style.css">
</head>

<body>

    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">MARAMIS</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">خانه</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">درباره ما</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-body nav__icon'></i>
                            <span class="nav__name">رشته های ورزشی</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-trophy nav__icon'></i>
                            <span class="nav__name">جوایز و افتخارات</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__name">ارتباط با ما</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">خانه</h2>
        </section>

        <section class="home">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-controls">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" style="background-image: url(static/images/home-slider/slide-1.jpg);"></li>
                        <li data-target="#carousel" data-slide-to="1" style="background-image: url(static/images/home-slider/slide-2.jpg);"></li>
                        <li data-target="#carousel" data-slide-to="2" style="background-image: url(static/images/home-slider/slide-3.jpg);"></li>
                    </ol>
                    <a class="carousel-control-prev" role="button" data-slide="prev" href="#carousel"><img src="static/images/home-slider/left-arrow.svg" alt="Previous"></a>
                    <a class="carousel-control-next" role="button" data-slide="next" href="#carousel"><img src="static/images/home-slider/right-arrow.svg" alt="Next"></a>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-image: url(static/images/home-slider/slide-1.jpg);"></div>
                    <div class="carousel-item" style="background-image: url(static/images/home-slider/slide-2.jpg);"></div>
                    <div class="carousel-item" style="background-image: url(static/images/home-slider/slide-3.jpg);"></div>
                </div>
            </div>
        </section>

        <!--=============== ABOUT ===============-->
        <section class="container section section__height" id="about">
            <h2 class="section__title">درباره ما</h2>
        </section>

        <!--=============== SKILLS ===============-->
        <section class="container section section__height" id="skills">
            <h2 class="section__title">رشته های ورزشی</h2>
        </section>

        <!--=============== PORTFOLIO ===============-->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">جوایز و افتخارات</h2>
        </section>

        <!--=============== CONTACTME ===============-->
        <section class="container section section__height" id="contactme">
            <h2 class="section__title">ارتباط با ما</h2>
        </section>
    </main>


    <!--=============== MAIN JS ===============-->
    <script src="static/js/main.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
